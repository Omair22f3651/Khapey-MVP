<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khapey - Food Review Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .tab {
            cursor: pointer;
        }
        .tab.active {
            border-bottom: 2px solid #f97316;
            color: #f97316;
        }
        .thumbnail {
            max-width: 100px;
            max-height: 100px;
            object-fit: cover;
            margin: 5px;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-6">Khapey - Food Review Platform</h1>
        <div class="flex justify-center mb-4">
            <div class="tab px-4 py-2 text-lg font-semibold active" onclick="showTab('review-tab')">Review Submission</div>
            <div class="tab px-4 py-2 text-lg font-semibold" onclick="showTab('search-tab')">Search & Discovery</div>
        </div>

        <!-- Review Submission Tab -->
        <div id="review-tab" class="tab-content">
            <h2 class="text-2xl font-semibold mb-4">Submit a Review</h2>
            <form id="review-form" enctype="multipart/form-data" class="bg-white p-6 rounded shadow-md">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Restaurant Name</label>
                    <input type="text" name="restaurant_name" placeholder="e.g. Karachi Darbar" class="mt-1 block w-full p-2 border border-gray-300 rounded" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Branch Name</label>
                    <input type="text" name="branch_name" placeholder="e.g. Johar town Branch" class="mt-1 block w-full p-2 border border-gray-300 rounded" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Service Type</label>
                    <select name="service_type" class="mt-1 block w-full p-2 border border-gray-300 rounded">
                        <option value="dineIn" selected>Dine-In</option>
                        <option value="takeaway">Takeaway</option>
                        <option value="delivery">Delivery</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Total Bill (PKR)</label>
                    <input type="number" name="total_bill" placeholder="e.g. 1500" min="0" class="mt-1 block w-full p-2 border border-gray-300 rounded" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Food Taste (1-5)</label>
                    <input type="number" name="food_taste" placeholder="e.g. 1-5" min="1" max="5" class="mt-1 block w-full p-2 border border-gray-300 rounded" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Ambience (1-5)</label>
                    <input type="number" name="ambience" placeholder="e.g. 1-5" min="1" max="5" class="mt-1 block w-full p-2 border border-gray-300 rounded" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Staff (1-5)</label>
                    <input type="number" name="staff" placeholder="e.g. 1-5" min="1" max="5" class="mt-1 block w-full p-2 border border-gray-300 rounded" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Will Recommend (1-5)</label>
                    <input type="number" name="will_recommend" placeholder="e.g. 1-5" min="1" max="5" class="mt-1 block w-full p-2 border border-gray-300 rounded" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Your Thoughts</label>
                    <textarea name="user_thoughts" class="mt-1 block w-full p-2 border border-gray-300 rounded" placeholder="Best Karahi in town" rows="4"></textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Hashtags (space-separated)</label>
                    <input type="text" name="hashtags" placeholder="e.g. #karahi #spicy" class="mt-1 block w-full p-2 border border-gray-300 rounded">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Upload Media (Images or Videos)</label>
                    <input type="file" name="media" multiple accept="image/jpeg,image/png,video/mp4,video/avi,video/quicktime" class="mt-1 block w-full p-2 border border-gray-300 rounded">
                </div>
                <button type="submit" class="w-full bg-orange-500 text-white p-2 rounded hover:bg-orange-600">Submit Review</button>
            </form>
            <div id="review-loading" class="hidden mt-4 text-center">
                <p class="text-gray-600">Processing your review...</p>
            </div>
            <div id="review-result" class="hidden mt-4 p-4 bg-white rounded shadow-md"></div>
        </div>

        <!-- Search Reviews Tab -->
        <div id="search-tab" class="tab-content hidden">
            <h2 class="text-2xl font-semibold mb-4">Search Reviews</h2>
            <form id="search-form" class="bg-white p-6 rounded shadow-md">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Search Query</label>
                    <input type="text" name="query" placeholder="e.g., biryani, spicy karahi" class="mt-1 block w-full p-2 border border-gray-300 rounded" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Cuisine Preferences</label>
                    <div class="mt-2">
                        <label class="inline-flex items-center">
                            <span class="mr-2">Pakistani</span>
                            <input type="number" name="pakistani_cuisine" value="0.5" min="0" max="1" step="0.1" class="w-20 p-1 border border-gray-300 rounded">
                        </label>
                        <label class="inline-flex items-center ml-4">
                            <span class="mr-2">Italian</span>
                            <input type="number" name="italian_cuisine" value="0.3" min="0" max="1" step="0.1" class="w-20 p-1 border border-gray-300 rounded">
                        </label>
                        <label class="inline-flex items-center ml-4">
                            <span class="mr-2">Chinese</span>
                            <input type="number" name="chinese_cuisine" value="0.2" min="0" max="1" step="0.1" class="w-20 p-1 border border-gray-300 rounded">
                        </label>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Quality Expectation (1-10)</label>
                    <input type="number" name="quality_expectation" value="7" min="1" max="10" class="mt-1 block w-full p-2 border border-gray-300 rounded" required>
                </div>
                <button type="submit" class="w-full bg-orange-500 text-white p-2 rounded hover:bg-orange-600">Search</button>
            </form>
            <div id="search-loading" class="hidden mt-4 text-center">
                <p class="text-gray-600">Searching for reviews...</p>
            </div>
            <div id="search-result" class="hidden mt-4 p-4 bg-white rounded shadow-md"></div>
        </div>
    </div>

    <script>
        const MAX_FILE_SIZE_MB = 20;
        const SUPPORTED_TYPES = ['image/jpeg', 'image/png', 'video/mp4', 'video/avi', 'video/quicktime'];

        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.add('hidden'));
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabId).classList.remove('hidden');
            document.querySelector(`.tab[onclick="showTab('${tabId}')"]`).classList.add('active');
        }

        function formatReviewResult(result) {
            let html = `<p class="text-green-600">${result.message}</p>`;
            const data = result.results;
            html += `<h3 class="text-lg font-semibold">Review Details</h3>`;
            html += `<p><strong>Restaurant:</strong> ${data.mongodb_data.restaurantName} (${data.mongodb_data.branchName})</p>`;
            html += `<p><strong>Service Type:</strong> ${data.mongodb_data.serviceType}</p>`;
            html += `<p><strong>Total Bill:</strong> PKR ${data.mongodb_data.totalBill}</p>`;
            html += `<p><strong>User Thoughts:</strong> ${data.mongodb_data.userThoughts}</p>`;
            html += `<p><strong>Hashtags:</strong> ${data.mongodb_data.hashtags.join(', ')}</p>`;
            html += `<p><strong>Average Rating:</strong> ${data.mongodb_data.averageRating.toFixed(2)}</p>`;
            html += `<h4 class="text-md font-semibold mt-2">AI Analysis:</h4>`;
            if (data.ai_analysis && data.ai_analysis.length > 0) {
                data.ai_analysis.forEach((analysis, idx) => {
                    html += `<div class="ml-4">`;
                    html += `<p><strong>Media ${idx + 1}:</strong></p>`;
                    html += `<p><strong>Quality Score:</strong> ${analysis.visual.quality.toFixed(2)}</p>`;
                    html += `<p><strong>Keywords:</strong> ${analysis.keywords.join(', ')}</p>`;
                    html += `<p><strong>Items Detected:</strong> ${analysis.items.map(item => `${item.name} (${(item.confidence * 100).toFixed(0)}%)`).join(', ')}</p>`;
                    html += `</div>`;
                });
            } else {
                html += `<p class="text-yellow-600">No valid AI analysis available for the uploaded media.</p>`;
            }
            if (data.mongodb_data.images && data.mongodb_data.images.length > 0) {
                html += `<h4 class="text-md font-semibold mt-2">Media Thumbnails:</h4>`;
                data.mongodb_data.images.forEach((base64, idx) => {
                    html += `<img src="data:image/jpeg;base64,${base64}" class="thumbnail" alt="Media ${idx + 1}">`;
                });
            }
            html += `<h4 class="text-md font-semibold mt-2">Reach Calculation:</h4>`;
            html += `<p><strong>Quality Score:</strong> ${data.reach_calculation.quality_score.toFixed(2)}</p>`;
            html += `<p><strong>Reach Level:</strong> ${data.reach_calculation.reach_level}</p>`;
            return html;
        }

        function formatSearchResult(result) {
            let html = `<p class="text-green-600">${result.message}</p>`;
            if (result.results.length === 0) {
                html += `<p>No reviews found.</p>`;
            } else {
                result.results.forEach((res, idx) => {
                    const data = res.payload;
                    html += `<div class="mb-4 p-4 bg-gray-50 rounded shadow-sm">`;
                    html += `<p><strong>Review ${idx + 1}:</strong> ${data.restaurantName} (${data.branchName})</p>`;
                    html += `<p><strong>Rating:</strong> ${data.averageRating.toFixed(2)}</p>`;
                    if (data.ai_analysis && data.ai_analysis.length > 0) {
                        html += `<p><strong>AI Analysis:</strong></p>`;
                        data.ai_analysis.forEach((analysis, aIdx) => {
                            html += `<div class="ml-4">`;
                            html += `<p><strong>Media ${aIdx + 1}:</strong> Quality: ${analysis.visual.quality.toFixed(2)}, Items: ${analysis.items.map(item => item.name).join(', ')}</p>`;
                            html += `</div>`;
                        });
                    }
                    if (data.images && data.images.length > 0) {
                        html += `<p><strong>Media:</strong></p>`;
                        data.images.forEach((base64, imgIdx) => {
                            html += `<img src="data:image/jpeg;base64,${base64}" class="thumbnail" alt="Media ${imgIdx + 1}">`;
                        });
                    }
                    html += `</div>`;
                });
            }
            return html;
        }

        document.getElementById('review-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const files = formData.getAll('media');
            for (const file of files) {
                if (!SUPPORTED_TYPES.includes(file.type)) {
                    alert(`Unsupported file type: ${file.name}. Please upload images (JPEG, PNG) or videos (MP4, AVI, MOV).`);
                    return;
                }
                if (file.size / (1024 * 1024) > MAX_FILE_SIZE_MB) {
                    alert(`File ${file.name} exceeds ${MAX_FILE_SIZE_MB}MB limit.`);
                    return;
                }
            }
            document.getElementById('review-loading').classList.remove('hidden');
            document.getElementById('review-result').classList.add('hidden');

            try {
                const response = await fetch('/process_review', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                document.getElementById('review-loading').classList.add('hidden');
                const resultDiv = document.getElementById('review-result');
                resultDiv.classList.remove('hidden');
                if (result.success) {
                    resultDiv.innerHTML = formatReviewResult(result);
                } else {
                    resultDiv.innerHTML = `<p class="text-red-600">Error: ${result.error}</p>`;
                }
            } catch (error) {
                document.getElementById('review-loading').classList.add('hidden');
                document.getElementById('review-result').classList.remove('hidden');
                document.getElementById('review-result').innerHTML = `<p class="text-red-600">Error: ${error.message}</p>`;
            }
        });

        document.getElementById('search-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            document.getElementById('search-loading').classList.remove('hidden');
            document.getElementById('search-result').classList.add('hidden');

            const formData = new FormData(e.target);
            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                document.getElementById('search-loading').classList.add('hidden');
                const resultDiv = document.getElementById('search-result');
                resultDiv.classList.remove('hidden');
                if (result.success) {
                    resultDiv.innerHTML = formatSearchResult(result);
                } else {
                    resultDiv.innerHTML = `<p class="text-red-600">Error: ${result.error}</p>`;
                }
            } catch (error) {
                document.getElementById('search-loading').classList.add('hidden');
                document.getElementById('search-result').classList.remove('hidden');
                document.getElementById('search-result').innerHTML = `<p class="text-red-600">Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
